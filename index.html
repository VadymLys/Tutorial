<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
<main>
    <div class="container">
        <div class="sign-up-wrap">
        
        <form class="sign-up-form">
        <h3 class="sign-up-title">Sign <span class="sign-up-span">Up</span></h3>
        <p class="sign-up-descr">Please use the form below to contact us. Enter your name, email, and message and we'll get back to you shortly.</p>
        <input type="text" name="sign-up-name" id="sign-up-name" class="sign-up-input" placeholder="Enter your name">
        
        <input type="text" name="sign-up-email" id="sign-up-email" class="sign-up-input" placeholder="Enter your email">
        
        <textarea name="sign-up-text" id="sign-up-text" cols="30" rows="10" class="sign-up-message" placeholder="Message"></textarea>
        
        <button type="submit" class="sign-up-btn">Send</button>

           <p class="private-policy">
            By clicking on “Send” button, you agree to our <a href="" class="private-policy-link">Privacy Policy</a>, 
            and allow Promodo to use this information for marketing purposes.
            </p>
        </form>
         <div class="img-wrap">
         <div class="img-container">
            <div class="photoaparat-wrapper">
            <img src="./images/photoapart.png" alt="" class="camera" width="240"
                  height="296">
            </div>
            <div class="lens-wrapper">
            <img src="./images/objective.png" alt="camera" width="150"
                  height="142" class="lens">
                </div>

            </div>
       
        
        </div>   

        </div>
     
        
</div>
    
</main>

</body>

</html>
